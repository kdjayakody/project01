<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Header with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .top-bar {
      background-color: #000;
      color: #fff;
      padding: 10px 0;
      text-align: left;
    }
    .top-bar p {
      margin: 0;
      display: inline-block;
      margin-right: 20px;
    }
    .top-bar i {
      margin-right: 5px;
    }
    .main-nav {
      background-color: #f8f9fa;
      padding: 10px 0;
    }
    .main-nav a {
      color: #000;
      margin-right: 20px;
    }
    .hero-section {
      background-color: #f8f9fa;
      padding: 50px 0;
    }
    .hero-section .container {
      display: flex;
      align-items: center;
    }
    .hero-section .title {
      flex: 1;
    }
    .hero-section .image {
      flex: 1;
      text-align: center;
    }
    .hero-section img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="container">
      <p><i class="fas fa-phone"></i>123-456-7890</p>
      <p><i class="fas fa-map-marker-alt"></i>123 Sample St, City</p>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light main-nav">
    <div class="container">
      <a class="navbar-brand" href="#">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero-section">
    <div class="container">
      <div class="row">
        <div class="col-md-6 title">
          <h1>Welcome to Our Website</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <a href="#" class="btn btn-primary mr-2">Learn More</a>
          <a href="#" class="btn btn-secondary">Contact Us</a>
        </div>
        <div class="col-md-6 image">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF1IwK6-SxM83UpFVY6WtUZxXx-phss_gAUfdKbkTfau6VWVkt" width="50%" alt="Image">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Font Awesome JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
